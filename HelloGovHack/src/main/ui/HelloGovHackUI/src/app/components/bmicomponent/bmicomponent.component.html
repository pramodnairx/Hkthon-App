  <h2>GovHack BMI Calculator</h2>
   <form (ngSubmit)="onSubmit()" #userForm="ngForm">
	  	<div class="form-group">
		  <label for="height">What's your height (in cm)?</label>
		  <input type="text" [(ngModel)]="bmiObject.height" 
		  	class="form-control" 
         		id="height" 
         		name="height" 
         		placeholder="Enter your Height"
         		required #name="ngModel">
         </div>
         <!--  <div [hidden]="!bmiObject.height.pristine" class="alert alert-danger">Height is required</div> -->
	  
	  	<div class="form-group">		  
		  <label for="weight">What's your weight (in kgs)?</label>
		  <input type="text" [(ngModel)]="bmiObject.weight" 
		  	class="form-control" 
         		id="weight" 
         		name="weight" 
         		placeholder="Enter your Weight"
         		required #name="ngModel">
        </div>
        <!--  <div [hidden]="!bmiObject.weight.pristine" class="alert alert-danger">Weight is required</div> -->
	   
		<button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Check your BMI</button>
	   
	     <h4>Your BMI is : {{bmiObject.bmi}}</h4>
 </form>
